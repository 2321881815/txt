<body class="bg-gray-50 overflow-hidden opacity-0 transition-opacity 0.3s ease" style="background-image: url('https://pb.nichi.co/enroll-engage-carbon'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100vw; touch-callout: none; -webkit-touch-callout: none;">

  <!-- 页面内容区域 -->
  <div class="max-w-4xl mx-auto pt-8 pb-10 px-4 md:px-8" id="contentContainer">

        <span class="page-info" id="pageInfo">第 1 页</span>
        <button id="nextPageBtn" class="page-btn btn-transition" disabled>下一页</button>
        <button id="lastPageBtn" class="page-btn btn-transition" disabled>尾页</button>
      </div>
    </div>

<script>
  // 生成设备唯一标识符（Canvas指纹+用户代理信息）
  function getDeviceId() {
    let deviceId = localStorage.getItem('deviceId');
    if (deviceId) return deviceId;

    try {
      // 1. Canvas指纹
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgb(255,255,255)';
      ctx.fillRect(0,0,200,200);
      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.font = '16px Arial';
      ctx.fillText('device-fingerprint', 10, 20);
      const canvasFingerprint = canvas.toDataURL();

      // 2. 用户代理信息
      const userAgent = navigator.userAgent;

      // 3. 合并生成唯一ID
      deviceId = btoa(canvasFingerprint + userAgent).substring(0, 64);
      localStorage.setItem('deviceId', deviceId);
      return deviceId;
    } catch (e) {
      deviceId = 'fallback_' + Math.random().toString(36).substring(2, 18);
      localStorage.setItem('deviceId', deviceId);
      return deviceId;
    }
  }

  // 增强版阻止长按事件
  function preventLongPressMenu() {
    document.addEventListener('contextmenu', e => { e.preventDefault(); return false; });
    
    let touchStartTime = 0;
    const MIN_LONG_PRESS_TIME = 500;
    
    document.addEventListener('touchstart', e => {
      touchStartTime = new Date().getTime();
      if (e.target.tagName === 'A') e.preventDefault();
    }, { passive: false });
    
    document.addEventListener('touchend', e => {
      if (e.target.tagName === 'A') {
        const touchTime = new Date().getTime() - touchStartTime;
        if (touchTime < MIN_LONG_PRESS_TIME && touchTime > 0) e.target.click();
      }
      touchStartTime = 0;
    }, { passive: false });
    
    document.addEventListener('touchmove', () => { touchStartTime = 0; }, { passive: false });
    document.addEventListener('touchcancel', () => { touchStartTime = 0; }, { passive: false });
    
    document.addEventListener('selectstart', e => {
      if (e.target.id !== 'searchInput') { e.preventDefault(); return false; }
    });
    
    const style = document.createElement('style');
    style.textContent = `a { -webkit-touch-callout: none !important; touch-callout: none !important; user-select: none !important; -webkit-user-select: none !important; }`;
    document.head.appendChild(style);
  }
  
  preventLongPressMenu();
  
  // 链接点击次数限制（基于服务器存储）
  const MAX_CLICKS_PER_DAY = 20;
  const deviceId = getDeviceId();

  // 获取当前日期（格式：YYYY-MM-DD）
  function getCurrentDateKey() {
    const date = new Date();
    return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
  }

  // 从服务器获取今日点击次数
  async function getClickCount() {
    const dateKey = getCurrentDateKey();
    const ref = database.ref(`clicks/${deviceId}/${dateKey}`);
    const snapshot = await ref.once('value');
    return snapshot.val() || 0;
  }

  // 向服务器更新点击次数
  async function incrementClickCount() {
    const dateKey = getCurrentDateKey();
    const ref = database.ref(`clicks/${deviceId}/${dateKey}`);
    const currentCount = await getClickCount();
    await ref.set(currentCount + 1);
    return currentCount + 1;
  }

  // 链接跳转处理（带跨浏览器次数限制）
  async function openLink(url) {
    try {
      const currentCount = await getClickCount();
      
      if (currentCount >= MAX_CLICKS_PER_DAY) {
        alert(`每日链接点击次数已达上限(${MAX_CLICKS_PER_DAY}次)，请明天再试`);
        return false;
      }
      
      const newCount = await incrementClickCount();
      if (newCount === MAX_CLICKS_PER_DAY) {
        alert(`这是您今日最后一次点击链接，已达每日上限(${MAX_CLICKS_PER_DAY}次)`);
      }
      
      updateAllLinksState();
      window.open(url, '_blank', 'noopener,noreferrer');
      return false;
    } catch (error) {
      alert('网络错误，无法验证点击次数');
      return false;
    }
  }

  // 更新所有链接状态
  async function updateAllLinksState() {
    try {
      const currentCount = await getClickCount();
      const links = document.querySelectorAll('a[onclick^="return openLink"]');
      
      links.forEach(link => {
        if (currentCount >= MAX_CLICKS_PER_DAY) {
          link.classList.add('link-disabled');
          link.title = `每日链接点击已达上限(${MAX_CLICKS_PER_DAY}次)`;
        } else {
          link.classList.remove('link-disabled');
          link.title = `剩余点击次数: ${MAX_CLICKS_PER_DAY - currentCount}`;
        }
      });
    } catch (error) {
      console.error('更新链接状态失败:', error);
    }
  }
  
  // 分页和搜索相关逻辑（保持原样）
  let originalText = '';
  let originalHtmlSegments = [];
  let allParagraphElements = [];
  let lastSearchTerm = '';
  let currentPage = 1;
  let totalPages = 1;
  let itemsPerPage = 1000;
  
  document.addEventListener('DOMContentLoaded', async function() {
    // 预加载资源
    const preloadResources = () => {
      return Promise.all([
        new Promise((resolve) => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.href = 'https://cdn.jsdelivr.net/gh/2321881815/music1@main/txt(2025.8.1).txt';
          link.as = 'fetch';
          link.crossOrigin = 'anonymous';
          link.onload = resolve;
          link.onerror = resolve;
          document.head.appendChild(link);
        })
      ]);
    };
    
    // 先预加载资源，再加载文本内容
    preloadResources().then(() => {
      // 加载文本内容
      fetch('https://cdn.jsdelivr.net/gh/2321881815/music1@main/txt(2025.8.1).txt')
        .then(response => {
          if (!response.ok) throw new Error('内容加载失败');
          return response.text();
        })
        .then(text => {
          originalText = text;
          const lines = originalText.split(/\r?\n/);
          
          // 处理所有段落并存储
          const linkRegex = /(https?:\/\/[^\s]+)/g;
          allParagraphElements = [];
          originalHtmlSegments = [];
          
          lines.forEach(line => {
            if (line.trim() === '') {
              const emptyLine = document.createElement('div');
              emptyLine.className = 'empty-line';
              allParagraphElements.push(emptyLine);
              originalHtmlSegments.push('');
            } else {
              const pElement = document.createElement('p');
              pElement.className = 'adapt-text';
              // 修改链接显示方式：隐藏URL，显示"点击跳转"文字
              const lineWithLinks = line.replace(linkRegex, '<a href="$1" onclick="return openLink(\'$1\')" class="text-blue-600 underline">点击跳转</a>');
              pElement.innerHTML = lineWithLinks;
              allParagraphElements.push(pElement);
              originalHtmlSegments.push(lineWithLinks);
            }
          });
          // 计算总页数
          totalPages = Math.ceil(allParagraphElements.length / itemsPerPage);
          
          // 显示第一页内容
          renderCurrentPage();
          
          // 更新分页按钮状态
          updatePaginationButtons();
          
          // 内容加载完成后显示查找按钮
          document.getElementById('toggleSearchBtn').style.display = 'block';
          
          // 所有内容加载完成，隐藏加载层并显示页面
          setTimeout(() => {
            document.getElementById('loadingOverlay').style.opacity = '0';
            setTimeout(() => {
              document.getElementById('loadingOverlay').style.display = 'none';
              document.body.style.opacity = '1';
              // 初始化链接状态
              updateAllLinksState();
            }, 300);
          }, 100);
        })
        .catch(error => {
          document.getElementById('textContainer').textContent = '加载失败：' + error.message;
          // 即使加载失败也显示查找按钮
          document.getElementById('toggleSearchBtn').style.display = 'block';
          
          // 隐藏加载层
          document.getElementById('loadingOverlay').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.body.style.opacity = '1';
          }, 300);
        });
    });
    
    // 搜索相关变量
    let searchResults = []; // 存储所有页面的搜索结果
    let currentIndex = -1;
    let searchTimeout = null;
    const searchInput = document.getElementById('searchInput');
    const resultCount = document.getElementById('resultCount');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const clearBtn = document.getElementById('clearBtn');
    const searchContainer = document.getElementById('searchContainer');
    const toggleSearchBtn = document.getElementById('toggleSearchBtn');
    const contentScroll = document.querySelector('.content-scroll');
    let searchVisible = false; // 初始设置为隐藏
    
    // 分页控制元素
    const firstPageBtn = document.getElementById('firstPageBtn');
    const prevPageBtn = document.getElementById('prevPageBtn');
    const nextPageBtn = document.getElementById('nextPageBtn');
    const lastPageBtn = document.getElementById('lastPageBtn');
    const pageInfo = document.getElementById('pageInfo');
    
    // 渲染当前页内容
    function renderCurrentPage() {
      const textContainer = document.getElementById('textContainer');
      textContainer.innerHTML = '';
      
      // 清除所有高亮
      document.querySelectorAll('mark.highlight, mark.highlight-current').forEach(mark => {
        const parent = mark.parentNode;
        parent.replaceChild(document.createTextNode(mark.textContent), mark);
        parent.normalize();
      });
      
      // 计算当前页显示的段落范围
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = Math.min(startIndex + itemsPerPage, allParagraphElements.length);
      
      // 克隆并添加当前页的段落
      for (let i = startIndex; i < endIndex; i++) {
        const clone = allParagraphElements[i].cloneNode(true);
        textContainer.appendChild(clone);
      }
      
      // 更新页码信息
      pageInfo.textContent = `第 ${currentPage} / ${totalPages} 页`;
      
      // 重置滚动位置到顶部
      contentScroll.scrollTop = 0;
      
      // 如果有搜索结果，重新应用高亮
      if (searchResults.length > 0) {
        applySearchHighlights();
      }
      
      // 更新链接状态
      updateAllLinksState();
    }
    
    // 更新分页按钮状态
    function updatePaginationButtons() {
      firstPageBtn.disabled = currentPage === 1;
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = currentPage === totalPages;
      lastPageBtn.disabled = currentPage === totalPages;
    }
    
    // 分页控制函数
    function goToFirstPage() {
      if (currentPage !== 1) {
        currentPage = 1;
        renderCurrentPage();
        updatePaginationButtons();
      }
    }
    
    function goToPrevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderCurrentPage();
        updatePaginationButtons();
      }
    }
    
    function goToNextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        renderCurrentPage();
        updatePaginationButtons();
      }
    }
    
    function goToLastPage() {
      if (currentPage !== totalPages) {
        currentPage = totalPages;
        renderCurrentPage();
        updatePaginationButtons();
      }
    }
    
    // 切换搜索框显示/隐藏
    function toggleSearch() {
      searchVisible = !searchVisible;
      searchContainer.classList.toggle('active', searchVisible);
      if (searchVisible) {
        searchInput.focus();
      }
    }
    
    // 搜索处理 - 搜索所有页面
    function handleSearch() {
      if (searchTimeout) {
        clearTimeout(searchTimeout);
      }
      searchTimeout = setTimeout(() => {
        const searchTerm = searchInput.value.trim();
        
        if (searchTerm === lastSearchTerm) return;
        lastSearchTerm = searchTerm;
        
        if (!searchTerm) {
          clearSearch();
          return;
        }
        
        // 清除之前的高亮
        clearSearchHighlights();
        
        searchResults = [];
        currentIndex = -1;
        const regex = new RegExp(`(${searchTerm})`, 'gi');
        
        // 搜索所有页面的内容
        allParagraphElements.forEach((element, index) => {
          if (element.className.includes('empty-line')) return;
          
          const originalHtml = originalHtmlSegments[index];
          if (!originalHtml || !originalHtml.toLowerCase().includes(searchTerm.toLowerCase())) {
            return;
          }
          
          // 记录搜索结果信息（段落索引和文本）
          const textContent = element.textContent;
          let match;
          let lastIndex = 0;
          
          while ((match = regex.exec(textContent)) !== null) {
            searchResults.push({
              paragraphIndex: index,
              start: match.index,
              end: match.index + match[0].length,
              text: match[0]
            });
            lastIndex = regex.lastIndex;
          }
        });
        
        updateSearchState();
        
        if (searchResults.length > 0) {
          goToResult(0);
        }
      }, 100);
    }
    
    // 清除搜索高亮
    function clearSearchHighlights() {
      // 清除所有页面的高亮（存储的段落元素）
      allParagraphElements.forEach((element, index) => {
        if (element.className.includes('empty-line')) return;
        
        const clone = element.cloneNode(true);
        const marks = clone.querySelectorAll('mark.highlight, mark.highlight-current');
        marks.forEach(mark => {
          const parent = mark.parentNode;
          parent.replaceChild(document.createTextNode(mark.textContent), mark);
          parent.normalize();
        });
        allParagraphElements[index] = clone;
      });
      
      // 清除当前页面已渲染的高亮（新增部分）
      const currentPageElements = document.getElementById('textContainer').children;
      Array.from(currentPageElements).forEach(element => {
        if (element.className.includes('empty-line')) return;
        
        const marks = element.querySelectorAll('mark.highlight, mark.highlight-current');
        marks.forEach(mark => {
          const parent = mark.parentNode;
          parent.replaceChild(document.createTextNode(mark.textContent), mark);
          parent.normalize();
        });
      });
    }
    
    // 应用搜索高亮
    function applySearchHighlights() {
      const currentPageElements = document.getElementById('textContainer').children;
      const startIndex = (currentPage - 1) * itemsPerPage;
      
      // 为当前页的匹配项添加高亮
      Array.from(currentPageElements).forEach((element, offset) => {
        const paragraphIndex = startIndex + offset;
        if (element.className.includes('empty-line')) return;
        
        // 找到当前段落的所有匹配项
        const paragraphMatches = searchResults.filter(
          result => result.paragraphIndex === paragraphIndex
        );
        
        if (paragraphMatches.length > 0) {
          let html = originalHtmlSegments[paragraphIndex];
          const regex = new RegExp(`(${lastSearchTerm})`, 'gi');
          html = html.replace(regex, '<mark class="highlight">$1</mark>');
          
          // 为当前激活项添加特殊高亮
          paragraphMatches.forEach(match => {
            if (match.paragraphIndex === searchResults[currentIndex]?.paragraphIndex) {
              const currentMatchRegex = new RegExp(`(<mark class="highlight">)(${lastSearchTerm})(<\/mark>)`, 'gi');
              html = html.replace(currentMatchRegex, '<mark class="highlight-current">$2</mark>');
            }
          });
          
          element.innerHTML = html;
        }
      });
      
      // 重新更新链接状态（高亮后可能重建了链接元素）
      updateAllLinksState();
    }
    
    // 清除搜索
    function clearSearch() {
      if (searchTimeout) {
        clearTimeout(searchTimeout);
      }
      
      clearSearchHighlights();
      
      searchResults = [];
      currentIndex = -1;
      searchInput.value = '';
      lastSearchTerm = '';
      updateSearchState();
    }
    
    // 更新搜索状态显示
    function updateSearchState() {
      resultCount.textContent = `${currentIndex + 1}/${searchResults.length}`;
      prevBtn.disabled = searchResults.length === 0;
      nextBtn.disabled = searchResults.length === 0;
    }
    
    // 跳转到结果
    function goToResult(index) {
      if (index < 0 || index >= searchResults.length) return;
      
      currentIndex = index;
      const target = searchResults[currentIndex];
      
      // 计算目标所在页面
      const targetPage = Math.ceil((target.paragraphIndex + 1) / itemsPerPage);
      
      // 如果不在当前页，跳转到目标页
      if (currentPage !== targetPage) {
        currentPage = targetPage;
        renderCurrentPage();
        updatePaginationButtons();
      } else {
        // 已经在当前页，只需更新高亮
        applySearchHighlights();
      }
      
      // 滚动到目标位置
      setTimeout(() => {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const offset = target.paragraphIndex - startIndex;
        const currentPageElements = document.getElementById('textContainer').children;
        
        if (currentPageElements[offset]) {
          currentPageElements[offset].scrollIntoView({ behavior: 'instant', block: 'center' });
        }
      }, 100);
      
      updateSearchState();
    }
    
    // 上一个结果 - 循环逻辑
    function goToPrevResult() {
      if (searchResults.length === 0) return;
      
      if (currentIndex <= 0) {
        goToResult(searchResults.length - 1);
      } else {
        goToResult(currentIndex - 1);
      }
    }
    
    // 下一个结果 - 循环逻辑
    function goToNextResult() {
      if (searchResults.length === 0) return;
      
      if (currentIndex >= searchResults.length - 1) {
        goToResult(0);
      } else {
        goToResult(currentIndex + 1);
      }
    }
    
    // 事件监听
    searchInput.addEventListener('input', handleSearch);
    prevBtn.addEventListener('click', goToPrevResult);
    nextBtn.addEventListener('click', goToNextResult);
    clearBtn.addEventListener('click', clearSearch);
    toggleSearchBtn.addEventListener('click', toggleSearch);
    
    // 分页按钮事件
    firstPageBtn.addEventListener('click', goToFirstPage);
    prevPageBtn.addEventListener('click', goToPrevPage);
    nextPageBtn.addEventListener('click', goToNextPage);
    lastPageBtn.addEventListener('click', goToLastPage);
    
    // 键盘导航
    document.addEventListener('keydown', (e) => {
      if (searchInput !== document.activeElement) return;
      
      if (e.key === 'Enter' && e.shiftKey) {
        goToPrevResult();
        e.preventDefault();
      } else if (e.key === 'Enter') {
        goToNextResult();
        e.preventDefault();
      }
    });
    
    // 窗口大小变化处理
    let resizeTimeout = null;
    window.addEventListener('resize', () => {
      if (resizeTimeout) clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        if (currentIndex >= 0 && searchResults.length > 0) {
          goToResult(currentIndex);
        }
      }, 300);
    });
  });
</script>
