<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小说查找</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.core.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: '#07C160',
          doc: {
            gray: '#F5F5F5',
            text: '#333333',
            lightText: '#8C8C8C'
          },
          search: '#1677FF' // 蓝色
        },
      },
    }
  }
</script>
<style type="text/tailwindcss">
  @layer utilities {
    .search-shadow {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .highlight {
      background-color: #FFF9C4;
      padding: 0 2px;
      border-radius: 2px;
    }
    .highlight-current {
      background-color: #FFE082;
      outline: 1px solid #FFC107;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4); }
      70% { box-shadow: 0 0 0 6px rgba(255, 193, 7, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
    }
    .btn-transition {
      transition: all 0.2s ease-in-out;
    }
    .search-container {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }
    .search-container.active {
      opacity: 1;
      visibility: visible;
    }
    .toggle-btn {
      position: fixed;
      bottom: 50px;
      right: 22px;
      z-index: 50;
    }
    .adapt-text {
      width: 100%;
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      line-height: 1.6;
      font-size: 0.8rem;
      margin-bottom: 1rem;
    }
    .empty-line {
      height: 1rem;
      width: 100%;
    }
    .content-scroll {
      /* 调整高度计算方式，适配夸克浏览器 */
      max-height: calc(100vh - 140px);
      overflow-y: auto;
      padding-right: 8px;
      -webkit-overflow-scrolling: touch; /* 启用夸克的平滑滚动 */
    }
    .content-scroll::-webkit-scrollbar {
      width: 3px;
    }
    .content-scroll::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    .content-scroll::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    .content-scroll::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1677FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  }
</style>
</head>
<body class="bg-gray-50 overflow-hidden opacity-0 transition-opacity 0.3s ease" style="background-image: url('https://pb.nichi.co/enroll-engage-carbon'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100vw;">
  <!-- 加载中遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>
  <!-- 搜索框容器 -->
  <div id="searchContainer" class="search-container fixed top-0 left-0 right-0 z-50">
    <div id="searchBox" class="w-[330px] mx-auto bg-white rounded-lg search-shadow p-4 mt-5">
      <div class="flex items-center mb-3">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="输入查找的内容..." 
          class="flex-1 outline-none text-xs text-doc-text"
        >
        <button id="clearBtn" class="text-doc-lightText p-1 hover:bg-doc-gray rounded ml-1 btn-transition text-xs">
          清除
        </button>
      </div>
      
      <div class="flex items-center justify-between text-xs">
        <span id="resultCount" class="text-doc-lightText">0/0</span>
        <div class="flex gap-2">
          <button id="prevBtn" class="px-2 py-1 text-doc-text bg-doc-gray hover:bg-gray-200 rounded btn-transition disabled:opacity-50 disabled:cursor-not-allowed text-xs" disabled>
            上一个
          </button>
          <button id="nextBtn" class="px-2 py-1 text-doc-text bg-doc-gray hover:bg-gray-200 rounded btn-transition disabled:opacity-50 disabled:cursor-not-allowed text-xs" disabled>
            下一个
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 显示/隐藏搜索框按钮 -->
  <button id="toggleSearchBtn" class="toggle-btn bg-search text-white px-2 py-3 rounded-full shadow-md btn-transition hover:bg-search/90 text-xs font-medium" style="display: none;">
    查找
  </button>
  
  <!-- 页面内容区域 -->
  <div class="max-w-4xl mx-auto pt-8 pb-10 px-4 md:px-8" id="contentContainer">
    <div class="bg-white/80 p-6 md:p-10 rounded-lg shadow-sm" id="content">
      <div class="ql-container ql-snow content-scroll">
        <div class="ql-editor adapt-text" id="textContainer">
          <!-- 文本内容将在这里加载 -->
        </div>
      </div>
  </div>
  </div>
<script>
  // 存储原始内容
  let originalText = '';
  let originalHtmlSegments = [];
  let paragraphElements = [];
  let lastSearchTerm = '';
  
  // 链接跳转处理函数
  function openLink(url) {
    window.open(url, '_blank', 'noopener,noreferrer');
    return false;
  }
  
  // 页面加载完成后初始化
  document.addEventListener('DOMContentLoaded', function() {
    // 修复夸克浏览器视口计算问题
    function adjustContentHeight() {
      const contentScroll = document.querySelector('.content-scroll');
      if (contentScroll) {
        // 根据实际页面元素动态计算高度
        const headerHeight = document.getElementById('searchContainer').offsetHeight || 0;
        const contentPadding = 40; // 预留padding空间
        const windowHeight = window.innerHeight;
        contentScroll.style.maxHeight = `${windowHeight - headerHeight - contentPadding}px`;
      }
    }
    
    // 初始计算并监听窗口变化
    adjustContentHeight();
    window.addEventListener('resize', adjustContentHeight);
    
    // 预加载资源提升速度
    const preloadResources = () => {
      return Promise.all([
        new Promise((resolve) => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.href = 'https://cdn.jsdelivr.net/gh/2321881815/music1@main/txt(2025.8.1).txt';
          link.as = 'fetch';
          link.crossOrigin = 'anonymous';
          link.onload = resolve;
          link.onerror = resolve;
          document.head.appendChild(link);
        })
      ]);
    };
    
    // 先预加载资源，再加载文本内容
    preloadResources().then(() => {
      // 加载文本内容
      fetch('https://cdn.jsdelivr.net/gh/2321881815/music1@main/txt(2025.8.1).txt')
        .then(response => {
          if (!response.ok) throw new Error('内容加载失败');
          return response.text();
        })
        .then(text => {
          originalText = text;
          const lines = originalText.split(/\r?\n/);
          const fragment = document.createDocumentFragment();
          paragraphElements = [];
          originalHtmlSegments = [];
          const linkRegex = /(https?:\/\/[^\s]+)/g;
          
          lines.forEach(line => {
            if (line.trim() === '') {
              const emptyLine = document.createElement('div');
              emptyLine.className = 'empty-line';
              fragment.appendChild(emptyLine);
              paragraphElements.push(emptyLine);
              originalHtmlSegments.push('');
            } else {
              const pElement = document.createElement('p');
              pElement.className = 'adapt-text';
              const lineWithLinks = line.replace(linkRegex, '<a href="$1" onclick="return openLink(\'$1\')" class="text-blue-600 underline">$1</a>');
              pElement.innerHTML = lineWithLinks;
              fragment.appendChild(pElement);
              paragraphElements.push(pElement);
              originalHtmlSegments.push(lineWithLinks);
            }
          });
          
          const textContainer = document.getElementById('textContainer');
          textContainer.innerHTML = '';
          textContainer.appendChild(fragment);
          
          // 解决夸克浏览器内容渲染延迟问题
          setTimeout(() => {
            textContainer.style.opacity = 1;
          }, 100);
          
          // 内容加载完成后显示查找按钮
          document.getElementById('toggleSearchBtn').style.display = 'block';
          
          // 所有内容加载完成，隐藏加载层并显示页面
          setTimeout(() => {
            document.getElementById('loadingOverlay').style.opacity = '0';
            setTimeout(() => {
              document.getElementById('loadingOverlay').style.display = 'none';
              document.body.style.opacity = '1';
              // 强制触发重绘
              document.body.offsetHeight;
            }, 300);
          }, 100);
        })
        .catch(error => {
          document.getElementById('textContainer').textContent = '加载失败：' + error.message;
          // 即使加载失败也显示查找按钮
          document.getElementById('toggleSearchBtn').style.display = 'block';
          
          // 隐藏加载层
          document.getElementById('loadingOverlay').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.body.style.opacity = '1';
          }, 300);
        });
    });
    
    // 搜索相关变量
    let searchResults = [];
    let currentIndex = -1;
    let searchTimeout = null;
    const searchInput = document.getElementById('searchInput');
    const resultCount = document.getElementById('resultCount');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const clearBtn = document.getElementById('clearBtn');
    const searchContainer = document.getElementById('searchContainer');
    const toggleSearchBtn = document.getElementById('toggleSearchBtn');
    const contentScroll = document.querySelector('.content-scroll');
    let searchVisible = false; // 初始设置为隐藏
    
    // 切换搜索框显示/隐藏
    function toggleSearch() {
      searchVisible = !searchVisible;
      searchContainer.classList.toggle('active', searchVisible);
      if (searchVisible) {
        searchInput.focus();
        // 调整内容高度（搜索框显示时）
        adjustContentHeight();
      } else {
        // 调整内容高度（搜索框隐藏时）
        adjustContentHeight();
      }
    }
    
    // 搜索处理
    function handleSearch() {
      if (searchTimeout) {
        clearTimeout(searchTimeout);
      }
      
      searchTimeout = setTimeout(() => {
        const searchTerm = searchInput.value.trim();
        
        if (searchTerm === lastSearchTerm) return;
        lastSearchTerm = searchTerm;
        
        if (!searchTerm) {
          clearSearch();
          return;
        }
        
        // 清除之前的高亮
        document.querySelectorAll('mark.highlight, mark.highlight-current').forEach(mark => {
          const parent = mark.parentNode;
          parent.replaceChild(document.createTextNode(mark.textContent), mark);
          parent.normalize();
        });
        
        searchResults = [];
        currentIndex = -1;
        const regex = new RegExp(`(${searchTerm})`, 'gi');
        
        // 处理包含搜索词的段落
        paragraphElements.forEach((element, index) => {
          if (element.className.includes('empty-line')) return;
          
          const originalHtml = originalHtmlSegments[index];
          if (!originalHtml || !originalHtml.toLowerCase().includes(searchTerm.toLowerCase())) {
            return;
          }
          
          let highlightedHtml = originalHtml.replace(regex, '<mark class="highlight">$1</mark>');
          element.innerHTML = highlightedHtml;
          
          const marks = element.querySelectorAll('mark.highlight');
          searchResults.push(...marks);
        });
        
        updateSearchState();
        
        if (searchResults.length > 0) {
          goToResult(0);
        }
      }, 100);
    }
    
    // 清除搜索
    function clearSearch() {
      if (searchTimeout) {
        clearTimeout(searchTimeout);
      }
      
      document.querySelectorAll('mark.highlight, mark.highlight-current').forEach(mark => {
        const parent = mark.parentNode;
        parent.replaceChild(document.createTextNode(mark.textContent), mark);
        parent.normalize();
      });
      
      searchResults = [];
      currentIndex = -1;
      searchInput.value = '';
      lastSearchTerm = '';
      updateSearchState();
    }
    
    // 更新搜索状态显示
    function updateSearchState() {
      resultCount.textContent = `${currentIndex + 1}/${searchResults.length}`;
      prevBtn.disabled = searchResults.length === 0;
      nextBtn.disabled = searchResults.length === 0;
    }
    
    // 跳转到结果
    function goToResult(index) {
      if (index < 0 || index >= searchResults.length) return;
      
      if (currentIndex !== -1 && currentIndex < searchResults.length) {
        searchResults[currentIndex].className = 'highlight';
      }
      
      currentIndex = index;
      const target = searchResults[currentIndex];
      target.className = 'highlight-current';
      
      // 优化夸克浏览器滚动定位
      target.scrollIntoView({ behavior: 'auto', block: 'center' });
      // 强制触发滚动位置修正
      setTimeout(() => {
        const rect = target.getBoundingClientRect();
        const scrollTop = contentScroll.scrollTop;
        contentScroll.scrollTop = scrollTop + rect.top - contentScroll.offsetHeight / 2 + rect.height / 2;
      }, 50);
      
      updateSearchState();
    }
    
    // 上一个结果 - 循环逻辑
    function goToPrevResult() {
      if (searchResults.length === 0) return;
      
      if (currentIndex <= 0) {
        goToResult(searchResults.length - 1);
      } else {
        goToResult(currentIndex - 1);
      }
    }
    
    // 下一个结果 - 循环逻辑
    function goToNextResult() {
      if (searchResults.length === 0) return;
      
      if (currentIndex >= searchResults.length - 1) {
        goToResult(0);
      } else {
        goToResult(currentIndex + 1);
      }
    }
    
    // 事件监听
    searchInput.addEventListener('input',
 handleSearch);
    prevBtn.addEventListener('click', goToPrevResult);
    nextBtn.addEventListener('click', goToNextResult);
    clearBtn.addEventListener('click', clearSearch);
    toggleSearchBtn.addEventListener('click', toggleSearch);
    
    // 键盘导航
    document.addEventListener('keydown', (e) => {
      if (searchInput !== document.activeElement) return;
      
      if (e.key === 'Enter' && e.shiftKey) {
        goToPrevResult();
        e.preventDefault();
      } else if (e.key === 'Enter') {
        goToNextResult();
        e.preventDefault();
      }
    });
    
    // 窗口大小变化处理
    let resizeTimeout = null;
    window.addEventListener('resize', () => {
      if (resizeTimeout) clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        if (currentIndex >= 0 && searchResults.length > 0) {
          goToResult(currentIndex);
        }
      }, 300);
    });
  });
</script>
</body>
</html>
