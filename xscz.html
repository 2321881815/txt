<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小说查找</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.core.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: '#07C160',
          doc: {
            gray: '#F5F5F5',
            text: '#333333',
            lightText: '#8C8C8C'
          },
          search: '#1677FF' // 蓝色
        },
      },
    }
  }
</script>
<style type="text/tailwindcss">
/* quill.snow.css内边框消失 */
.ql-container.ql-snow {
  border: none !important;
}

  @layer utilities {
    .search-shadow {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 2);
    }
    /* 搜索定位时所有文字定位所显示的颜色 */
    .highlight {
      background-color: #A9F4F9;  /* FFF9C4 */
      padding: 0 2px;
      border-radius: 2px;
    }
    /* 搜索定位当前文字激活后所显示的颜色 */
    .highlight-current {
      background-color: #00CED1; /* FFE082 */
      outline: 1px solid #FFC107;  /* FFC107 */
      animation: pulse 1.5s infinite;
    }
    /* 搜索定位当前文字激活后脉冲所显示的颜色 */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4); }
      70% { box-shadow: 0 0 0 6px rgba(255, 193, 7, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
    }
    .btn-transition {
      transition: all 0.2s ease-in-out;
    }
    .search-container {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.1s ease, visibility 0.2s ease;
    }
    .search-container.active {
      opacity: 1;
      visibility: visible;
    }
    .toggle-btn {
  position: fixed;
  z-index: 50;
  /* 手机端默认样式（小于768px） */
  bottom: 50px; /* 手机端离底部稍近 */
  right: 16px; /* 手机端右侧距离 */
}

/* 电脑端样式（768px及以上） */
@media (min-width: 768px) {
  .toggle-btn {
    bottom: 50px; /* 电脑端离底部稍远 */
    right: 40px; /* 电脑端右侧距离，适配内容区宽度 */
  }
}


    .adapt-text {
      width: 100%;
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      line-height: 1.6;
      font-size: 0.8rem;
      margin-bottom: 1rem;
    }
    .empty-line {
      height: 1rem;
      width: 100%;
    }
    .content-scroll {
      max-height: calc(100vh - 175px); /* 减小数值（如160px），增加底部预留空间 */
      overflow-y: auto;
      padding-right: 4px;
      
      /* 新增以下代码隐藏滚动条 */
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* IE 和 Edge */
    }

      /* 针对 Chrome、Safari 等 WebKit 内核浏览器 */
     .content-scroll::-webkit-scrollbar {
       display: none; /* 完全隐藏滚动条 */
    }
    .content-scroll::-webkit-scrollbar {
      width: 0px; /* 滚动条粗细 */
    }
    .content-scroll::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    .content-scroll::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    .content-scroll::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1677FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* 分页样式 */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 0.5rem; /* 减小顶部外边距，使按钮上移 */
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }
    .page-btn {
      padding: 0.20rem 0.50rem; /* 控制按钮内边距，影响按钮大小 */
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.2); /* 磨砂透明底色 */
      color: #fff;
      font-size: 0.7rem; /* 控制按钮文字大小，间接影响按钮整体大小 */
      transition: all 0.2s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.5); /* 半透边框增强玻璃感 */
    }
    .page-btn:hover {
  background-color: rgba(255, 255, 255, 0.3); /* hover时略深 */
}
.page-btn.active {
  background-color: rgba(255, 255, 255, 0.3); /* 激活状态保持玻璃感 */
  color: white;
  border-color: rgba(255, 255, 255, 0.5);
}
    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .page-info {
      font-size: 0.8rem;
      color: #8C8C8C;
    }
    .link-disabled {
      opacity: 0.5;
      cursor: not-allowed;
      text-decoration: none;
    }
    
    
/* 关键：论坛容器样式，模拟半透磨砂、圆角等 */
   #content {
  background: rgba(255, 255, 255, 0) !important; /* 初始半透背景（更浅） */
  backdrop-filter: blur(1.5px); /* 磨砂模糊效果 */
  -webkit-backdrop-filter: blur(1px); /* 统一模糊半径，保持兼容 */
  border: 1px solid rgba(255, 255, 255, 0.4); /* 边框亮度 */
  /* 关键：单独隐藏左上边框 */
  border-top-width: 0; /* 上边框宽度设为0（消失） */
  border-left-width: 0; /* 左边框宽度设为0（消失） */
  border-radius: 12px; /* 圆角 */
  padding: 15px 10px 0px 10px; /* 左侧内边距增加到20px（上右下左） */
  margin: 20px auto; /* 居中 */
  width: 100%;
  max-width: 800px;
  box-shadow: 0px 0px 6px rgba(0, 0, 0, 1); /* 边框阴影 */
  color: #e6d3d8; /* 容器内默认文字颜色为白色 */
  cursor: default; /* 鼠标在容器内显示默认样式（非手型） */
  transition: background 0.2s; /* 平滑过渡动画 */
  
  } 
  
/* 悬停/点击时：加深的深色半透明 */
#content:hover, #content.active {
  background: rgba(0, 0, 0, 0.3) !important; /* 30%不透明度的黑色（更深） */

}
}
 
 
</style>
</head>
<body class="bg-white overflow-hidden opacity-0 transition-opacity 0.3s ease" style="touch-callout: none; -webkit-touch-callout: none;">
  <!-- 移动端背景图 -->
  <div class="fixed inset-0 z-[-1] md:hidden" style="background-image: url('https://pic1.imgdb.cn/item/682cd0fb58cb8da5c8ffc703.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100vw;"></div>
  
  <!-- PC端背景图 (仅在中等及以上屏幕显示) -->
  <div class="fixed inset-0 z-[-1] hidden md:block" style="background-image: url('https://pb.nichi.co/phrase-razor-cactus'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;"></div>
  
  <!-- 加载中遮罩层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>
  
  <!-- 搜索框容器 -->
  <div id="searchContainer" class="search-container fixed top-0 left-0 right-0 z-50">
    <div id="searchBox" class="w-[330px] mx-auto bg-white/20 rounded-lg search-shadow p-4 mt-5 backdrop-blur-md border border-white/30">
      <div class="flex items-center mb-3">
        <input 
  type="text" 
  id="searchInput" 
  placeholder="输入查找的内容..." 
  class="flex-1 outline-none text-xs text-doc-text bg-white/10 backdrop-blur-sm border border-white/20 rounded px-2 py-1 focus:border-search/70"
  style="user-select: text; -webkit-user-select: text;"
>

        <button id="clearBtn" class="text-doc-lightText p-1 hover:bg-doc-gray rounded ml-1 btn-transition text-xs">
          清除
        </button>
      </div>
      
      <div class="flex items-center justify-between text-xs">
        <span id="resultCount" class="text-doc-lightText">0/0</span>
        <div class="flex gap-2">
          <button id="prevBtn" class="px-2 py-1 text-gray-700 bg-white/30 hover:bg-white/80 rounded btn-transition disabled:opacity-50 disabled:cursor-not-allowed text-xs backdrop-blur-sm border border-white/50" disabled>
  上一个
</button>
<button id="nextBtn" class="px-2 py-1 text-gray-700 bg-white/30 hover:bg-white/80 rounded btn-transition disabled:opacity-50 disabled:cursor-not-allowed text-xs backdrop-blur-sm border border-white/50" disabled>
  下一个
</button>

        </div>
      </div>
    </div>
  </div>
  
  <!-- 显示/隐藏搜索框按钮 -->
  <button id="toggleSearchBtn" class="toggle-btn bg-white/20 text-white px-2 py-3 rounded-full shadow-md btn-transition hover:bg-white/30 backdrop-blur-md border border-white/30 text-xs font-medium" style="display: none;">
  查找
</button>

  
  <!-- 页面内容区域 -->
  <div class="max-w-4xl mx-auto pt-8 pb-10 px-4 md:px-8" id="contentContainer">
    <div class="bg-white/40 p-3 md:p-6 rounded-xl shadow-md backdrop-blur-md content-container" id="content" onclick="this.classList.add('active')">
 <!-- 内容区域内边距（内容与边框间距） -->
      <div class="ql-container ql-snow content-scroll">
        <div class="ql-editor adapt-text" id="textContainer">
          <!-- 文本内容将在这里加载 -->
        </div>
      </div>
      
      <!-- 分页控制区 -->
      <div class="pagination" id="pagination">
        <button id="firstPageBtn" class="page-btn btn-transition" disabled>首页</button>
        <button id="prevPageBtn" class="page-btn btn-transition" disabled>上一页</button>
        <span class="page-info" id="pageInfo">第 1 页</span>
        <button id="nextPageBtn" class="page-btn btn-transition" disabled>下一页</button>
        <button id="lastPageBtn" class="page-btn btn-transition" disabled>尾页</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
